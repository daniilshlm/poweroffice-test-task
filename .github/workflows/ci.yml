name: CI with Docker, Jest, and Cypress

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build --target build -t poweroffice-test-task -f DockerFile .

      - name: Verify .babelrc in Docker
        run: docker run --rm poweroffice-test-task ls -la /app/.babelrc  

      - name: Verify Jest and Cypress installations
        run: |
          docker run --rm poweroffice-test-task npm ls jest
          docker run --rm poweroffice-test-task npm ls cypress
          docker run --rm poweroffice-test-task npx cypress --version

      - name: List files in Docker container
        run: docker run --rm poweroffice-test-task ls -la /app

      - name: Check for Jest test files
        run: docker run --rm poweroffice-test-task find /app/src -name "*.test.*" -o -name "*.spec.*"

      - name: Run Unit tests
        run: docker run --rm poweroffice-test-task npm run test:jest --verbose --debug --no-cache

      - name: Run Next.js app in Docker
        run: docker run -d -p 3000:3000 --name test_container poweroffice-test-task

      - name: Wait for Next.js to be ready
        run: |
          npx wait-on http://localhost:3000 || echo "App failed to start"

      - name: Run Cypress tests
        run: |
          docker exec test_container npx cypress run --headless --verbose || echo "Cypress tests failed"

      - name: Stop Next.js Docker container
        run: docker stop test_container

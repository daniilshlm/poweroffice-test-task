name: CI with Docker, Jest, and Cypress

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: docker build -t poweroffice-test-task -f DockerFile .

      - name: Run Unit tests
        run: docker run --rm poweroffice-test-task npm run test:jest

      - name: Run Next.js app in Docker
        run: docker run -d -p 3000:3000 --name test_container poweroffice-test-task

      - name: Wait for Next.js to be ready
        run: npx wait-on http://localhost:3000

      - name: Run Cypress tests
        run: docker exec test_container npx cypress run --headless

      - name: Stop Next.js Docker container
        run: docker stop test_container